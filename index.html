<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--------------------------------- begin header ----------------------------------->
    <header>
        <nav>
            <div class="logo">
                <a href="./index.html">Portifo<span>lio</span></a>
            </div>
            <ul>
                <li><a class="navbar-text" href="#">home</a></li>
                <li><a class="navbar-text" href="#">About</a></li>
                <li><a class="navbar-text" href="#">Service</a></li>
                <li><a class="navbar-text" href="#">Contact Us</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <!--------------------------------finish header ---------------------------------->

    <!------------------------------ sign up screen ---------------------------------->
    <main>
        <div class="container-form">
            <div class="form-image">
                <img src="./pictures/undraw_group.svg" alt="image-register">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Register Now</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Login</a></button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname"> Frist Name</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Enter your First Name" required>
                        </div>
                        <div class="input-box">
                            <label for="lastname"> Last Name</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Enter your Last Name" required>
                        </div>
                        <div class="input-box">
                            <label for="email"> Email</label>
                            <input id="email" type="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <label for="number"> Telephone</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="password"> Password</label>
                            <input id="password" type="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Confirm your password</label>
                            <input id="password" type="password" name="confirm-password" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gender</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="famele" name="gender">
                                <label for="male">Male</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="female">Female</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Others</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">None</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="confirm-button">
                        <button><a href="#">Confirm</a></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!---------------------------finish sign up screen -------------------------------->
    <footer>

    </footer>
<script src="./js/script.js"></script>
</body>
</html>
